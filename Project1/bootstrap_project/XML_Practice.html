<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>


        <p id="XML_Example"></p>
        <script>

            var Car = "<car>"+
                "<modle>Subaru</modle>"+
                "<sub>Wrx</sub>"+
                "<year>2009</year>"+
                "<trans>Manual 5-speed</trans>"+
                "<engine>Turbo-charged 4 cyl</engine>"+
                "</car>";

                //Creates an XML DOM parser
                XML_Parser = new DOMParser();

                //Creates a new XML dom object using text string
                XML_Document = XML_Parser.parseFromString(Car, "text/xml");

                document.getElementById("XML_Example").innerHTML= 
                XML_Document.getElementsByTagName("modle")[0].childNodes[0].nodeValue;



        </script>



    </body>
</html>
